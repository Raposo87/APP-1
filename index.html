<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self' https:; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline';"
    />
    <title>Lombrow - Bem-vindo</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="css/boxicons.min.css" />
    <link rel="stylesheet" href="css/all.min.css" />

  </head>
  <body class="landing-page">
    <header>
      <h1>Lombrow</h1>
      <p class="subtitle">Conectando pessoas através de eventos</p>
    </header>

    <section class="welcome-section">
      <div class="carousel-container">
        <div class="carousel">
          <div class="carousel-item">
            <img
              src="https://images.unsplash.com/photo-1511795409834-ef04bbd61622?w=800"
              alt="Evento 1"
            />
          </div>
          <div class="carousel-item">
            <img
              src="https://images.unsplash.com/photo-1514525253161-7a46d19cd819?w=800"
              alt="Evento 2"
            />
          </div>
          <div class="carousel-item">
            <img
              src="https://images.unsplash.com/photo-1501281668745-f7f57925c3b4?w=800"
              alt="Evento 3"
            />
          </div>
          <div class="carousel-item">
            <img
              src="https://images.unsplash.com/photo-1470229722913-7c0e2dbbafd3?w=800"
              alt="Evento 4"
            />
          </div>
          <div class="carousel-item">
            <img
              src="https://images.unsplash.com/photo-1511795409834-ef04bbd61622?w=800"
              alt="Evento 5"
            />
          </div>
          <div class="carousel-item">
            <img
              src="https://images.unsplash.com/photo-1514525253161-7a46d19cd819?w=800"
              alt="Evento 6"
            />
          </div>
        </div>
      </div>
      <p class="description">
        Descubra e compartilhe eventos locais. Conecte-se com sua comunidade e
        crie memórias inesquecíveis.
      </p>
      <div class="auth-buttons">
        <button id="login-button" class="primary-button">Entrar</button>
        <button id="register-button" class="secondary-button">Cadastrar</button>
      </div>
    </section>

    <footer>
      <p>Projeto de demonstração - Um backend seria necessário para uso real</p>
    </footer>

    <script src="landing.js"></script>
  </body>
</html>
